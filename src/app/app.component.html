<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <label>User Name</label>
      <input type="text" class="form-control" [(ngModel)]="username">
    </div>
    {{ username }}
    <button class="btn btn-primary"
            [disabled]="username === ''"
            (click)="resetUser()"
    >Reset User</button>
  </div>
</div>
